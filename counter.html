<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <script lang="javascript">

        let counter = 0;

        const plus = () =>
        {
            counter++;
            display();
        }
        const minus = () =>
        {
            counter--;
            display();
        }
        const display = () =>
        {
            let inpCtrl = document.getElementById("counter");
            inpCtrl.value = counter;
        }

    </script>
</head>
<body>
    <button onclick="minus()">That's enough slices</button>
    <input id = "counter" type="number" value= 0>
    <button onclick="plus()">Another one</button>
</body>
</html>
