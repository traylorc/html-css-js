<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <script lang="javascript">
        function loaded()
        {
            document.getElementById("inp").value = "ABC";
        }
        function copy(  )
        {
            var data = document.getElementById("inp").value;
            document.getElementById("lbl").textContent = data;
        }
    </script>
</head>
<body onload="loaded()">
    <input id = "inp" type="text">
    <button onclick="copy()">Copy</button>
    <label id="lbl"></label>
</body>
</html>
